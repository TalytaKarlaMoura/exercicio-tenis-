<body>
    <header class="flex items-center gap-2 px-24 py-6">
        <img src="img/Group.png" alt="">
        <p class="font-semibold text-2xl text-[#c92071]">Digital Store</p>
    </header>
    <main class="container py-32 px-24 pb-40 relative">
        <div class="p-8 bg-white rounded max-w-[583px]">
            <form class="flex flex-col gap-8">
                <div>
                    <h2 class="font-bold text-2xl text-[#1f1f1f]">Acesse sua conta</h2>
                    <p class="font-normal text-base text-[#474747]">Novo cliente? Então registre-se <a
                            class="underline underline-offset-4" href="">aqui.</a></p>
                </div>

                <div class="flex flex-col gap-5">
                    <div class="flex flex-col gap-1">
                        <label class="text-xs font-bold text-[#474747]" for="e-mail">Login</label>
                        <input class="py-4 px-24 rounded-lg border bg-[#D9DDDC] outline-none" type="text" id="e-mail"
                            placeholder="insira seu login ou e-mail">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-xs font-bold text-[#474747]" for="senha">Senha</label>
                        <input class="py-4 px-24 rounded-lg bg-[#D9DDDC] outline-none" type="password" id="senha"
                            placeholder="insira sua senha">
                    </div>
                </div>

                <a class="text-sm font-medium text-[#474747] underline underline-offset-4" href="">Esqueci minha
                    senha</a>
                <button class="h-12 text-base text-[#f5f5f5] bg-[#c92071] rounded-lg font-bold">Acessar Conta</button>

                <div class="flex gap-5 justify-center">
                    <p class="text-base font-normal text-[#474747]">ou faça seu login com</p>
